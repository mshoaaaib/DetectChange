name: Run On Issue Transition

on:
  repository_dispatch:
    types:
      - jira.issue_transitioned

jobs:
  run_api_js:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # You can change this to the version you want

      - name: Install dependencies
        run: npm install axios

      - name: Check for changes
        id: detect_changes
        run: |
          CHANGES=$(node detect_changes.js)
          echo "::set-output name=changes::$CHANGES"
          
      - name: Run api.js if changes detected
        if: steps.detect_changes.outputs.changes == '1'
        run: |
          TICKET_NUMBER=$INPUT_TICKET_NUMBER
          node api.js "$TICKET_NUMBER"
        env:
          INPUT_TICKET_NUMBER: ${{ github.event.client_payload.ticket_number }}
