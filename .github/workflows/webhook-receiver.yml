name: JIRA Issue Transition

on:
  repository_dispatch:
    types:
      - jira_issue_transition

jobs:
  process-jira-event:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Update JIRA Custom Field
        run: |
          # Extract issueKey from the payload
          issueKey=${{ github.event.client_payload.issueKey }}
          
          # Your JIRA API URL
          jiraUrl="https://gittest.atlassian.net/rest/api/3/issue/${issueKey}"
          
          # Your JIRA Custom Field ID
          customFieldId="customfield_10044"
          
          # Replace 'YOUR_JIRA_API_TOKEN' with your actual JIRA API token
          jiraToken="ATATT3xFfGF0WfECES2QALJeHN7e_2LCAhkLDlGhZ5ZqN0YHcaWKm9pr__m1XWzfSbnBW_bpsp6SKyfVgsyCszH30rzpjYgNH779eo05QGp5QIN_q0zeOyo6LZlHg1HM2zB5Pn08DoNATpppWm5nBlBP81BZJAVbNBM-O9sfZtZSfH6WYHOemQ8=2DD4759F"
          
          # Update the custom field using JIRA REST API
          curl -X PUT \
            -H "Authorization: Basic ${jiraToken}" \
            -H "Content-Type: application/json" \
            -d '{
              "fields": {
                "'${customFieldId}'": "tested"
              }
            }' \
            "${jiraUrl}"
